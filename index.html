<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3498db">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: background-color 0.3s ease;
        }
        
        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        
        h1 {
            color: #ecf0f1;
            margin-bottom: 25px;
        }
        
        input[type="password"],
        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input[type="password"]::placeholder,
        textarea::placeholder {
            color: #bdc3c7;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
            margin: 5px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #password-protection,
        #notes-app {
            display: none; /* Hidden by default */
        }
        
        #notes-app.active,
        #password-protection.active {
            display: block;
        }

        .error-message {
            color: #e74c3c;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="password-protection" class="active">
            <h1>Secure Notes Login</h1>
            <input type="password" id="password-input" placeholder="Enter password">
            <p id="password-error" class="error-message"></p>
            <button id="login-button">Login</button>
        </div>

        <div id="notes-app">
            <h1>Your Secure Notes</h1>
            <textarea id="notes-textarea" placeholder="Write your secret notes here..."></textarea>
            <div class="button-group">
                <button id="save-button">Save Notes</button>
                <button id="clear-button">Clear Notes</button>
                <button id="logout-button">Logout</button>
            </div>
            <p id="save-status" style="font-size: 0.8em; margin-top: 10px; color: #2ecc71;"></p>
        </div>
    </div>

    <script>
        const correctPassword = "mynotespassword"; // CHANGE THIS TO YOUR DESIRED PASSWORD!
        const cookieName = "secureNotesContent";
        const passwordInput = document.getElementById("password-input");
        const loginButton = document.getElementById("login-button");
        const passwordProtectionDiv = document.getElementById("password-protection");
        const notesAppDiv = document.getElementById("notes-app");
        const notesTextarea = document.getElementById("notes-textarea");
        const saveButton = document.getElementById("save-button");
        const clearButton = document.getElementById("clear-button");
        const logoutButton = document.getElementById("logout-button");
        const passwordError = document.getElementById("password-error");
        const saveStatus = document.getElementById("save-status");

        // --- Cookie Functions ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999; path=/; SameSite=Lax';
        }

        // --- Encryption/Decryption (Basic XOR for demonstration, not truly secure) ---
        // For real security, consider a library like CryptoJS for AES encryption.
        function simpleXOR(str, key) {
            let output = "";
            for (let i = 0; i < str.length; i++) {
                let charCode = str.charCodeAt(i) ^ key.charCodeAt(i % key.length);
                output += String.fromCharCode(charCode);
            }
            return output;
        }

        // --- App Logic ---
        function showPasswordProtection() {
            passwordProtectionDiv.classList.add("active");
            notesAppDiv.classList.remove("active");
            passwordInput.value = "";
            passwordError.textContent = "";
            notesTextarea.value = ""; // Clear notes on logout
            saveStatus.textContent = "";
        }

        function showNotesApp() {
            passwordProtectionDiv.classList.remove("active");
            notesAppDiv.classList.add("active");
            loadNotes();
        }

        function login() {
            if (passwordInput.value === correctPassword) {
                showNotesApp();
            } else {
                passwordError.textContent = "Incorrect password. Please try again.";
            }
        }

        function saveNotes() {
            const notes = notesTextarea.value;
            const encryptedNotes = simpleXOR(notes, correctPassword); // Encrypt with the password
            setCookie(cookieName, encryptedNotes, 365); // Save for 1 year
            saveStatus.textContent = "Notes saved successfully!";
            setTimeout(() => saveStatus.textContent = "", 3000); // Clear message after 3 seconds
        }

        function loadNotes() {
            const encryptedNotes = getCookie(cookieName);
            if (encryptedNotes) {
                notesTextarea.value = simpleXOR(encryptedNotes, correctPassword); // Decrypt with the password
            } else {
                notesTextarea.value = "";
            }
        }

        function clearNotes() {
            if (confirm("Are you sure you want to clear all notes? This cannot be undone.")) {
                notesTextarea.value = "";
                eraseCookie(cookieName);
                saveStatus.textContent = "Notes cleared!";
                setTimeout(() => saveStatus.textContent = "", 3000);
            }
        }

        function logout() {
            showPasswordProtection();
        }

        // --- Event Listeners ---
        loginButton.addEventListener("click", login);
        passwordInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
        saveButton.addEventListener("click", saveNotes);
        clearButton.addEventListener("click", clearNotes);
        logoutButton.addEventListener("click", logout);

        // --- Initial Load ---
        showPasswordProtection(); // Always start at the password screen

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    
    <link rel="manifest" href="manifest.json">
</body>
</html>
